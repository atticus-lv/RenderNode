<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSN Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>

<nav>
    <a href="#/">English</a>
    <a href="#/zh-cn/">中文</a>
</nav>

<div id="app"></div>

<script>

    window.$docsify = {
        // 侧栏logo
        name: 'RSN Document',
        logo: 'media/logo/logo.svg height="150px"',

        // 右上角github小猫
        repo: 'https://github.com/atticus-lv/RenderStackNode/',

        // 侧栏顶栏
        loadSidebar: true,
        subMaxLevel: 2,
        loadNavbar: true,
        autoHeader: true,

        // 封面
        onlyCover: true,
        coverpage: ['/', '/zh-cn/'],

        // 搜索栏
        search: {
            maxAge: 43200000,
            paths: 'auto',
            hideOtherSidebarContent: true, // 隐藏其他侧边栏内容
            namespace: 'website-1',
            pathNamespaces: ['/zh-cn',],
            placeholder: {
                '/zh-cn/': '搜索',
                '/': 'Search'
            },
            noData: {
                '/zh-cn/': '找不到结果',
                '/': 'No Results'
            }
        },

        'flexible-alerts': {
            // style:'flat', //default:callout
            note: {
                label: {
                    '/zh-cn/': '注意',
                    '/': 'Note'
                }
            },
            tip: {
                label: {
                    '/zh-cn/': '提示',
                    '/': 'Tip'
                }
            },
            warning: {
                label: {
                    '/zh-cn/': '警告',
                    '/': 'Warning'
                }
            },
            attention: {
                label: {
                    '/zh-cn/': '危险',
                    '/': 'Attention'
                }
            }
        },

        // 页脚
        plugins: [
            function (hook) {
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span><a href="https://github.com/atticus-lv">Atticus</a> &copy;2021.</span>',
                    '<span>Published with <a href="https://github.com/atticus-lv/RenderStackNode" target="_blank">RenderStackNode</a>.</span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function (html) {
                    return html + footer;
                });
            }
        ]
    }


</script>


<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!--插件-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>

<!--语法高亮-->
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>

</body>
</html>
